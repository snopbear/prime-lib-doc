<p-tabView
  [scrollable]="(_isMobile | async)! <= 425"
  styleClass="{{ _isMobile.value <= 768 ? 'center-tabview' : '' }}"
>
  <!-- Methods -->
  <p-tabPanel header="Methods" leftIcon="pi pi-cog">
    <ng-template pTemplate="content">
      <!-- Datatable -->
      <h3 class="font-bold text-xl mb-5">HttpCalls Methods</h3>
      <assaf-data-table
        [tableColumns]="_headers"
        [data]="_methods"
      ></assaf-data-table>
    </ng-template>
  </p-tabPanel>

  <!-- Interfaces -->
  <p-tabPanel header="Interfaces" leftIcon="pi-code pi">
    <ng-template pTemplate="content">
      <!-- Tablecolumn interface -->
      <div>
        <h3 class="font-bold text-xl mb-3">&lt;requestType&gt; Interface</h3>
        <assaf-data-table
          [tableColumns]="_generalHeaders"
          [data]="_requestType"
        ></assaf-data-table>
      </div>
    </ng-template>
  </p-tabPanel>
</p-tabView>
