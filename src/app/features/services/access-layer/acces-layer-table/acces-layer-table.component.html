<p-tabView
  [scrollable]="(_isMobile | async)! <= 425"
  styleClass="{{ _isMobile.value <= 768 ? 'center-tabview' : '' }}"
>
  <!-- Methods -->
  <p-tabPanel header="Methods" leftIcon="pi pi-cog">
    <ng-template pTemplate="content">
      <!-- Datatable -->
      <h3 class="font-bold text-xl mb-5">Access  Layer Methods</h3>
      <assaf-data-table
        [tableColumns]="_headers"
        [data]="_methods"
      ></assaf-data-table>
    </ng-template>
  </p-tabPanel>

  <!-- Interfaces -->
  <p-tabPanel header="Interfaces" leftIcon="pi-code pi">
    <ng-template pTemplate="content">
      <!-- Tablecolumn interface -->
      <div class="mt-10">
        <h3 class="font-bold text-xl mb-3">&lt;RequestURLs&gt; Interface</h3>
        <assaf-data-table
          [tableColumns]="_generalHeaders"
          [data]="_requestURLsInterface"
        ></assaf-data-table>
        <p class="text-gray-600 font-bold">* ? indicates optional parameter</p>
      </div>
    </ng-template>
  </p-tabPanel>
</p-tabView>
