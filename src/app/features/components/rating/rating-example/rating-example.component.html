<section class="p-5">
  <form [formGroup]="form">
    <article>
      <assaf-documentation-example-container
        styleClass="flex mb-4 gap-4 flex-col"
        [html]="examples.textBasic"
        [ts]="install.ts"
        title="Basic"
      >
        <assaf-rating
          class="flex flex-col m-auto"
          controlName="number"
          [stars]="10"
          [showCancel]="true"
        ></assaf-rating>
      </assaf-documentation-example-container>
    </article>

    <article>
      <assaf-documentation-example-container
        styleClass="flex mb-4 gap-4 flex-col"
        [html]="examples.textReadOnly"
        [ts]="install.ts"
        title="Read only"
      >
        <assaf-rating
          class="flex flex-col m-auto"
          controlName="number"
          [stars]="10"
          [readonly]="true"
          [showCancel]="false"
        ></assaf-rating>
      </assaf-documentation-example-container>
    </article>
    <article>
      <assaf-documentation-example-container
        styleClass="flex mb-4 gap-4 flex-col"
        [ts]="install.ts"
        [html]="examples.textTemplate"
        title="Template"
      >
        <assaf-rating
          class="flex flex-col m-auto"
          controlName="number"
          [stars]="10"
          [showCancel]="true"
          cancelIconClass="pi-times"
          onIconClass="pi-heart-fill"
          offIconClass="pi-heart"
        ></assaf-rating>
      </assaf-documentation-example-container>
    </article>
  </form>
  <article class="mt-6">
    <assaf-documentation-example-container
      styleClass="flex mb-4 gap-4 flex-col"
      [html]="examples.textTwoWay"
      [ts]="install.tsTwoWay"
      title="Two way binding"
    >
      <assaf-rating
        class="flex flex-col m-auto"
        [value]="value"
        [stars]="12"
        [showCancel]="true"
        cancelIconClass="pi-minus-circle"
        onIconClass="pi-heart-fill"
        offIconClass="pi-heart"
      ></assaf-rating>
    </assaf-documentation-example-container>
  </article>
</section>
